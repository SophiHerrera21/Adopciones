{% extends 'adopcion/base.html' %}
{% block title %}Contraseña restablecida{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
            <div class="card shadow-lg border-0" style="background: var(--color-surface);">
                <div class="card-body p-5 text-center">
                    <span style="font-size: 2.5rem; color: var(--color-success);">
                        <i class="fas fa-check-circle"></i>
                    </span>
                    <h3 class="card-title mt-2 mb-3" style="color: var(--color-primary);">¡Contraseña restablecida!</h3>
                    <p class="text-muted">Tu contraseña ha sido cambiada exitosamente.<br>Ahora puedes iniciar sesión con tu nueva contraseña.</p>
                    <a href="{% url 'login' %}" class="btn btn-primary-custom btn-lg mt-4">
                        <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
