{% extends 'adopcion/base.html' %}
{% block title %}Correo enviado{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
            <div class="card shadow-lg border-0" style="background: var(--color-surface);">
                <div class="card-body p-5 text-center">
                    <span style="font-size: 2.5rem; color: var(--color-primary);">
                        <i class="fas fa-envelope-open-text"></i>
                    </span>
                    <h3 class="card-title mt-2 mb-3" style="color: var(--color-primary);">¡Revisa tu correo!</h3>
                    <p class="text-muted">Te hemos enviado un email con instrucciones para restablecer tu contraseña.<br>Si no lo encuentras, revisa la carpeta de spam.</p>
                    <a href="{% url 'login' %}" class="btn btn-primary-custom btn-lg mt-4">
                        <i class="fas fa-arrow-left me-2"></i>Volver a Iniciar Sesión
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
