{% extends 'adopcion/base.html' %}
{% block title %}Nueva Contraseña{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
            <div class="card shadow-lg border-0" style="background: var(--color-surface);">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <span style="font-size: 2.5rem; color: var(--color-primary);">
                            <i class="fas fa-lock"></i>
                        </span>
                        <h3 class="card-title mt-2 mb-1" style="color: var(--color-primary);">Establece una nueva contraseña</h3>
                        <p class="text-muted">Ingresa tu nueva contraseña para acceder nuevamente a tu cuenta.</p>
                    </div>
                    <form method="post" autocomplete="off">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary-custom btn-lg">
                                <i class="fas fa-key me-2"></i>Guardar nueva contraseña
                            </button>
                        </div>
                    </form>
                    <div class="text-center mt-4">
                        <a href="{% url 'login' %}" class="text-decoration-none" style="color: var(--color-primary);">
                            <i class="fas fa-arrow-left me-1"></i> Volver a iniciar sesión
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
