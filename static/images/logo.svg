<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8c6239;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d38d44;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5cd6c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Luna (círculo) -->
  <circle cx="25" cy="30" r="15" fill="url(#logoGradient)" opacity="0.8"/>
  <circle cx="20" cy="25" r="3" fill="white" opacity="0.9"/>
  
  <!-- Lía (huella de perro) -->
  <g transform="translate(45, 20)">
    <!-- Huella principal -->
    <ellipse cx="15" cy="15" rx="8" ry="6" fill="url(#logoGradient)"/>
    <!-- Dedos -->
    <ellipse cx="8" cy="8" rx="4" ry="3" fill="url(#logoGradient)"/>
    <ellipse cx="22" cy="8" rx="4" ry="3" fill="url(#logoGradient)"/>
    <ellipse cx="6" cy="22" rx="3" ry="4" fill="url(#logoGradient)"/>
    <ellipse cx="24" cy="22" rx="3" ry="4" fill="url(#logoGradient)"/>
  </g>
  
  <!-- Texto -->
  <text x="70" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8c6239">Luna &amp; Lía</text>
  <text x="70" y="40" font-family="Arial, sans-serif" font-size="10" fill="#d38d44">Rescatando Huellas</text>
</svg> 